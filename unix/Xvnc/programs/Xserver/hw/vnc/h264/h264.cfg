# Rate control mode
# it has a direct impact on quality, encoding time and frame size
# 0: RC_QUALITY_MODE, 1: RC_BITRATE_MODE
# 2: RC_BUFFERBASED_MODE, 3: RC_TIMESTAMP_MODE
# -1: RC_OFF_MODE
iRCMode=1

# Complexity. The lowest compleixty,the fastest encoding speed
# 0: LOW_COMPLEXITY, 1: LOW_COMPLEXITY, 2: HIGH_COMPLEXITY
iComplexityMode=0

# Encoding bitrate
iTargetBitrate=25000000
iMaxBitrate=30000000

# Framerate
fMaxFrameRate=60

# Quantization parameter (QP) is used to regulate an imageâ€™s level of detail and is
# directly connected to bit rate.
iMinQp=5
iMaxQp=42
bEnableAdaptiveQuant=1

# Enable frameskip
bEnableFrameSkip=1

# Num of temporal layers
iTemporalLayerNum=2

# iNumRefFrame parameter gives the encoder the possibility to select
# numerous previously decoded frames to use as a blueprint
# for the next frame and is thought to improve video coding performance
iNumRefFrame=4

# uiIntraPeriod parameter controls the group of pictures or the GOP structure
# to set the interval for new I-frames. As I-frames are the least compressible
# of the I, P and B-frames, controlling their frequency is important
uiIntraPeriod=100

# bEnableLongTermReference toggles the long term reference
# function. As this function has shown in experiential trials to
# reduce the frame size significantly, while keeping the quality intact
bEnableLongTermReference=0
iLtrMarkPeriod=24

#
bIsLosslessLink=0
bEnableDenoise=0
bEnableSceneChangeDetect=0
bEnableBackgroundDetection=0
